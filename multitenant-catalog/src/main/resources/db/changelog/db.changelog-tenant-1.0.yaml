databaseChangeLog:

  - changeSet:
      id: product
      author: bjobes
      changes:
        - createSequence:
            sequenceName: product_seq
            startValue: 100000
            incrementBy: 50
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: branch_pkey
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: customer
      author: wedson
      changes:
        - createSequence:
            sequenceName: customer_seq
            startValue: 100000
            incrementBy: 50
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: cust_pkey
              - column:
                  name: cnpj
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false